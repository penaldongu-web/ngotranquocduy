<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Cá Nhân - Ngô Trần Quốc Duy</title>
    <style>
        /* CSS cho giao diện Cyber Dark/Neon Style */
        :root {
            --dark-bg: #0D0C1D; /* Màu nền rất tối (Gần như đen) */
            --card-color: #1A1A2E; /* Màu thẻ nội dung tối */
            --text-light: #F0F0F0; /* Màu chữ sáng */
            --accent-primary: #FF33CC; /* Neon Pink/Magenta - Màu nhấn chính */
            --accent-secondary: #00FFFF; /* Cyan/Aqua Blue - Màu nhấn phụ */
            --font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* Định dạng cơ bản cho toàn bộ trang */
        body {
            font-family: var(--font-family);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Tạo hiệu ứng nền tối */
            background-image: radial-gradient(circle at center, rgba(50, 20, 100, 0.2) 0%, rgba(13, 12, 29, 1) 100%);
        }

        /* Khối hồ sơ chính giữa (The Card) */
        .profile-card {
            width: 90%;
            max-width: 500px;
            padding: 40px 30px;
            background-color: var(--card-color);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(255, 51, 204, 0.3); /* Ánh sáng neon bao quanh */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Logo/Ảnh đại diện */
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-secondary);
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--accent-secondary); /* Shadow từ màu xanh neon */
            transition: transform 0.3s ease-in-out;
        }

        .profile-card img:hover {
             transform: scale(1.05) rotate(3deg);
        }

        /* Tên */
        h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin: 10px 0;
            color: white;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--accent-primary);
        }

        /* Thông tin chi tiết (Ngày sinh, Trường) */
        .details p {
            margin: 5px 0;
            font-size: 1em;
            color: var(--text-light);
        }

        /* Sở thích */
        .hobbies {
            font-size: 1.1em;
            font-weight: 500;
            margin: 15px 0 25px;
            padding: 10px 0;
            border-top: 1px dashed rgba(255, 51, 204, 0.3);
            border-bottom: 1px dashed rgba(255, 51, 204, 0.3);
            color: var(--accent-primary);
            text-shadow: 0 0 3px rgba(255, 51, 204, 0.5);
        }

        /* Mục tiêu */
        .goals-section {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .goals-section h2 {
            font-size: 1.2em;
            color: var(--accent-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--accent-secondary);
        }

        .goal-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .goal-badge {
            background-color: var(--dark-bg);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95em;
            border: 2px solid var(--accent-primary);
            box-shadow: 0 0 10px rgba(255, 51, 204, 0.5);
            cursor: default;
            transition: all 0.2s;
        }
        
        .goal-badge:hover {
            background-color: var(--accent-primary);
            color: var(--dark-bg);
            border-color: white;
            box-shadow: 0 0 15px var(--accent-primary);
        }

        .goal-badge.dream-uni {
            border-color: var(--accent-secondary);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .goal-badge.dream-uni:hover {
            background-color: var(--accent-secondary);
            color: var(--dark-bg);
            border-color: white;
            box-shadow: 0 0 15px var(--accent-secondary);
        }


        /* Nút mạng xã hội */
        .social-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: background 0.3s, transform 0.1s;
            box-shadow: 0 4px 20px rgba(255, 51, 204, 0.4);
            text-transform: uppercase;
        }

        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(0, 255, 255, 0.6);
        }
        
        /* Media Query cho di động */
        @media (max-width: 600px) {
            .profile-card {
                padding: 30px 20px;
                margin: 20px;
            }
            h1 {
                font-size: 1.6em;
            }
            .goals-section h2 {
                font-size: 1.1em;
            }
        }

    </style>
    <!-- Thư viện Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="profile-card">
        <!-- Logo Trường -->
        <img src="uploaded:image_d1a85f.png-d13814bc-f6cf-49cb-bbe8-f4195e387567" alt="Logo Trường THPT Trần Phú"> 

        <!-- Tên -->
        <h1>NGÔ TRẦN QUỐC DUY</h1>

        <!-- Thông tin cơ bản -->

        </div>
        
        <!-- Sở thích -->
        <div class="hobbies">
            <i class="fas fa-video"></i> Xem phim & <i class="fas fa-music"></i> Nghe nhạc
        </div>
        
        <!-- Mục tiêu (Cập nhật theo yêu cầu) -->
        <div class="goals-section">

            <div class="goal-badges">
                <div class="goal-badge">

                </div>

                </div>
            </div>
        </div>

        <!-- Nút Liên hệ -->
        <!-- ĐÃ CẬP NHẬT LINK FACEBOOK -->
        <a href="https://www.facebook.com/share/1DH3a3shJy/" class="social-button" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-facebook-f"></i> KẾT NỐI VỚI MÌNH
        </a>
        
    </div>

</body>
</html>
